buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    minSdkVersion = 15
    compileSdkVersion = 26
    buildToolsVersion = '26.0.3'

    supportAppCompat = 'com.android.support:appcompat-v7:26.0.2'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}